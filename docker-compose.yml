version: "3.8"

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: omega-postgres
    environment:
      POSTGRES_DB: omega_analysis
      POSTGRES_USER: omega_user
      POSTGRES_PASSWORD: omega_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tools/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omega_user -d omega_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omega-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: omega-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omega-network

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: omega-minio
    environment:
      MINIO_ROOT_USER: omega_minio
      MINIO_ROOT_PASSWORD: omega_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - omega-network

  # SigNoz OTEL Collector
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: omega-signoz-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./tools/docker/signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=omega-analysis
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8889:8889" # Prometheus metrics
    depends_on:
      - signoz-clickhouse
      - signoz-otel-collector-metrics
    networks:
      - omega-network

  # SigNoz ClickHouse
  signoz-clickhouse:
    image: clickhouse/clickhouse-server:23.7
    container_name: omega-signoz-clickhouse
    restart: on-failure
    tty: true
    volumes:
      - ./tools/docker/signoz/clickhouse-config.xml:/etc/clickhouse-server/config.xml
      - ./tools/docker/signoz/clickhouse-users.xml:/etc/clickhouse-server/users.xml
      - ./tools/docker/signoz/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./tools/docker/signoz/clickhouse-cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - signoz_clickhouse_data:/var/lib/clickhouse/
    environment:
      - CLICKHOUSE_DB=signoz_traces
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "9181:9000"
      - "8123:8123"
    networks:
      - omega-network

  # SigNoz Query Service
  signoz-query-service:
    image: signoz/query-service:0.37.0
    container_name: omega-signoz-query-service
    command: ["-config=/root/config/prometheus.yml"]
    volumes:
      - ./tools/docker/signoz/prometheus.yml:/root/config/prometheus.yml
      - dashboards_folder:/root/config/dashboards
    environment:
      - ClickHouseUrl=tcp://signoz-clickhouse:9000
      - ALERTMANAGER_API_PREFIX=http://signoz-alertmanager:9093/api/
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/version"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - omega-network

  # SigNoz Frontend
  signoz-frontend:
    image: signoz/frontend:0.37.0
    container_name: omega-signoz-frontend
    restart: on-failure
    depends_on:
      - signoz-alertmanager
      - signoz-query-service
    ports:
      - "3301:3301"
    volumes:
      - ../tools/docker/signoz/common/nginx-config.conf:/etc/nginx/conf.d/default.conf
    networks:
      - omega-network

  # SigNoz AlertManager
  signoz-alertmanager:
    image: signoz/alertmanager:0.23.4
    container_name: omega-signoz-alertmanager
    volumes:
      - ./tools/docker/signoz/alertmanager-config.yml:/etc/alertmanager/config.yml
    depends_on:
      signoz-query-service:
        condition: service_healthy
    restart: on-failure
    command:
      - --queryService.url=http://signoz-query-service:8080
      - --storage.path=/alertmanager
      - --config.file=/etc/alertmanager/config.yml
    ports:
      - "9093:9093"
    networks:
      - omega-network

  # Analysis Engine API
  analysis-engine:
    build:
      context: ./tools
      dockerfile: docker/analysis-engine/Dockerfile
    container_name: omega-analysis-engine
    environment:
      - DATABASE_URL=postgresql://omega_user:omega_password@postgres:5432/omega_analysis
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=omega_minio
      - MINIO_SECRET_KEY=omega_minio_password
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4318
      - OTEL_SERVICE_NAME=omega-analysis-engine
      - OTEL_RESOURCE_ATTRIBUTES=service.name=omega-analysis-engine,service.version=0.1.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      signoz-otel-collector:
        condition: service_started
    volumes:
      - ./tools/src:/app/src
      - analysis_cache:/app/cache
      - analysis_artifacts:/app/artifacts
    networks:
      - omega-network
    restart: unless-stopped

  # Dashboard Frontend
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: omega-dashboard
    ports:
      - "3000:80"
    depends_on:
      - analysis-engine
    environment:
      - API_BASE_URL=http://analysis-engine:8000
    networks:
      - omega-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  signoz_clickhouse_data:
  dashboards_folder:
  analysis_cache:
  analysis_artifacts:

networks:
  omega-network:
    driver: bridge
