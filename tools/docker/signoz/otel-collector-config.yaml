receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 10s
          static_configs:
            - targets: ["0.0.0.0:8889"]
        - job_name: "omega-analysis-engine"
          scrape_interval: 15s
          static_configs:
            - targets: ["analysis-engine:8000"]
          metrics_path: /metrics

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  resource:
    attributes:
      - key: service.name
        value: omega-analysis
        action: upsert
      - key: service.version
        value: 0.1.0
        action: upsert

  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

exporters:
  clickhouse:
    endpoint: tcp://signoz-clickhouse:9000/?database=signoz_traces
    username: default
    password: ""
    traces_table_name: signoz_traces
    metrics_table_name: signoz_metrics
    logs_table_name: signoz_logs
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  prometheus:
    endpoint: "0.0.0.0:8889"

  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource, resourcedetection]
      exporters: [clickhouse]

    metrics:
      receivers: [otlp, prometheus]
      processors: [batch, resource, resourcedetection]
      exporters: [clickhouse, prometheus]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [clickhouse]

  extensions: []
  telemetry:
    logs:
      level: "debug"
    metrics:
      level: detailed
      address: 0.0.0.0:8888
